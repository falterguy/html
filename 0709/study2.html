<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <style>
    #select1,#select2,#select3{
      position:absolute; width:200px; height:100px; line-height:100px;
      font-size:30px; left:300px; border:2px solid #aaa;
    }
    #select1{top:20px;} #select2{top:140px;} #select{top:260px;}
    ul li{cursor:pointer; margin-bottom:10px;}

  </style>


  <div id="travel">
    <h3>여행지 선택</h3>
    <ul>
      <li class="city">서울</li>
      <li class="city">대전</li>
      <li class="city">대구</li>
      <li class="city">부산</li>
      <li class="city">양평</li>
      <li class="city">강릉</li>
      <li class="city">목표</li>
      <li class="city">여수</li>
      <li class="city">제주도</li>
      <li class="city">통영</li>
      <li class="city">화천</li>
      <li class="city">경주</li>
    </ul>
  </div>
  <div id="select1" class="select"></div>
  <div id="select2" class="select"></div>
  <div id="select3" class="select"></div>
  
  <script>
$(".city").click(function(){
  var item=$(this).text();
  if($("#select1").text()=='')
    $("#select1").text(item);
  else if($("#select2").text()=='')
  $("#select1").text(item);
  else if($("#select3").text()=='')
  $("#select3").text(item);
});






  </script>




</body>
</html>
