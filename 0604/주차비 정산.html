<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
//cpt - customerParkingTime
cost=1000;
parkingTime=30;
add=100;

cpt=Number(prompt("총 주차시간 몇 분"));  //51->1200원

cost=(cpt>=240)?2700 : (cpt>=120) ? 1700:cost;
// cost=(cpt>=240) ? 2700:cost;

parkingTime=(cpt>=240)?24: (cpt>=120) ? 12:parkingTime;

time=Math.floor(cpt/10);
price=(time<=parkingTime)? cost : cost+(time-parkingTime)*add ;



document.write(`주차비:${cpt}분, 주차비:${price}원 <br>`);







</script>

</head>

<body>
    
</body>
</html>
