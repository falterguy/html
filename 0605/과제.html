<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 
            // 1~50 중에 하나를 내가 입력한다.

            // 내가입력한 숫자를 컴퓨터가 random()함수를 통해  맞춰야 한다.
            // UP, DOWN을 통해  범위를 좁혀가며 맞출수 있게 해야한다.
            
        
        while(true){
            com=Math.floor(Math.random()*50)+1;
            user=Number(prompt("숫자를 고른다:"));
        if(user==com){
            document.write("<br>정답");
            }
        else if(user>com){
            document.white("Down")+1;

        }else if(user<com){
            document.white("up")-1;}
        
        }
        







    </script>
</head>

</body>
</html>
