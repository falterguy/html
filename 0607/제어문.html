    <script>
    /*문제1 
    1부터 100까지 숫자를 출력하세요.
    숫자중에서 3의배수 해당하는 숫자 대신 '3배'라고 출력
    8의 배수에 해당하는 숫자 대신 '8배' 라고 출력
    3과 8의 공동의 배수 숫자 대신 '3,8배' 라고 출력 */

        var num=Number(prompt("1~100까지 숫자를 입력"));
        
        for(var i=1; i<=100; i++){
            document.write("<br>"+i);
            
            if(i%3==0){
            document.write('3배'+3);
            }
            else if(i%8==0){
            document.write('8배'+8);
            }

        }
