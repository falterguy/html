<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----
    tr-table row의 줄임말, 줄을표현 하는 태그이다
    tr-table data의 줄임말, 칸을 표현 하는 태그이다. 텍스트나 이미지등을 넣을 수 있다.
    <table border="1">-> border는 테이블의 테두리 선 굵기 설정이다 단위는 px(픽셀)
        테이블 태그에만 테두리선이 적용되는게 아니고, td에도 테두리가 적용된다.
    -->
        <!--약어로 태그 생성방법
            태그명>하위태그명>하위태그명
            table>td ->1줄 1칸 테이블 생성
            table>tr/td*4->1줄 4칸 테이블 생성
            table>tr*10>td*2->10줄 2칸 테이블 생성

        p#para->p태그를 생성 하면서 p태그에 id="para"부여
-> <p id="para"></p> #dms 아이디, .은 클래스
        -->
            
    <table border="1">
        <tr height="50">
            <td width="100" align="center" colspan="2">"1"</td>
            
            <td width="50" rowspan="2">3</td>
        </tr>
        <tr height="150">
            <td>4</td>
            <td width="200">5</td> 
            

        </tr>
    </table>
    
    
    <table border="1" cellspcing="0">
        <tr height="50"></tr>
            <td colspan="4">1</td>

            <td>5</td>
        </tr>
    <tr height="50"></tr>
        <td>1</td>
        <td colspan="4">2</td>
        

    </tr>
    <tr height="50"></tr> <!--3번째 tr-->
    <td></td>
    <td colspan="3"></td>
    
    
    </tr>
    <tr height="50"></tr>
        <td></td>
        <td></td>
        <td colspan="2"></td>
        <td></td>
        
    </tr>
    <tr height="50">
        <td></td>
        <td colspan="3"></td>
        <td></td>
    <tr height="50">
        <td></td>
    </tr>
    <tr height="50">

        <br>
        <hr>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th width="100">번호</th>
                    <th width="100">점수</th>
                    <th width="100">이름</th>
                    </tr>
                    </thead>
                </tbody>

                <tr>
                    <th>컴공과</th>
                    <td>1</td>
                    <td >87</td>
                    <td>이름</td>
                </tr>
                <tr>
                    <th >번호</th>
                    <th >점수</th>
                    <th >이름</th>
                </tr>
                <tr>
                    <th width="100">번호</th>
                    <th width="100">점수</th>
                    <th width="100">이름</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>87</td>
                    <td>김유신</td>
                </tr>
            </tbody>
        </table>



</body>
</html>
