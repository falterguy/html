<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 // 과제 1.
        // 소주 1잔에 수명이 2분 단축 된다.
        // 어떤 사람이 20년동안 소주를 마셨다.
        // 하루에 몇잔씩 마시는지 입력 받기 ( prompt 로 )
        // 이사람의 수명은 총 몇분 단축 되었는가?
        //                 총 몇 시간 단축 되었는가?
        //                 총 몇 일 단축 되었는가?   
        //       모든 값은 정수만 출력 

        //총 분 5*2*365*20
        //시간 5*2*365*20/60
        //일  5*2*365*20/60/24

        today=Number(prompt("하루에 몇잔씩 마시는지?"));
       
        총몇분 =Math.floor(today*2*365*20);
        시간 =Math.floor(총몇분/60);
        일 =Math.floor(시간/24);


        document.write("몇분 단축 되었는가?:"+(총몇분+"<br>"));
        document.write("몇시간 단축되었는가?:"+(시간+"<br>"));
        document.write("몇일 단축되었는가?:"+(일+"<br>"));


 // 과제 2.
        // 두개의 주사위를 던져서  같은 값이 나온다면 당첨, 아니라면 꽝 출력
        dice1=Math.floor(Math.random()*6)+1;
        dice2=Math.floor(Math.random()*6)+1;
        

//(조건식) ?  참 : 거짓 ;

출력내용= (dice1 == dice2) ? "당첨" : "꽝";

        // 출력내용=("당첨:"+dice1==dice2+"<br>");
        // 출력내용=("꽝:"+dice1 != dice2);
        
        document.write(출력내용);
       



    </script>
